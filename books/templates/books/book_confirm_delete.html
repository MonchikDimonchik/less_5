{% extends 'books/base.html' %}

{% block title %}Удаление книги{% endblock %}

{% block content %}
    <h1>Вы уверены, что хотите удалить "{{ object.title }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'book_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}
